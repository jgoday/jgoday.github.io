---
layout: default
title: jgoday.github.io
---

<div id="home">
  <h2 class="post-title">Blog Posts</h2>
  <div class="post-content">
    <ul class="posts">
      {% for post in site.posts %}
        <li class="post-item"><span class="post-date">{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
